<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container" id="base">
		<div class="row">
			<h1 class="string">Calculator</h1>
		</div>
		<div class="container" id="input">
			<div>
				<div class="num" id="num">
					<div class="row">
						<div class="col-3"><h1>7</h1></div>
						<div class="col-3"><h1>8</h1></div>
						<div class="col-3"><h1>9</h1></div>
					</div>
					<div class="row">
						<div class="col-3"><h1>4</h1></div>
						<div class="col-3"><h1>5</h1></div>
						<div class="col-3"><h1>6</h1></div>
					</div>
					<div class="row">
						<div class="col-3"><h1>1</h1></div>
						<div class="col-3"><h1>2</h1></div>
						<div class="col-3"><h1>3</h1></div>
					</div>
					<div class="row">
						<div class="col-3"><h1>.</h1></div>
						<div class="col-3"><h1>0</h1></div>
						<div class="col-3"><h1>=</h1></div>
					</div>
					<div class="row">
						<div class="col-3 "><h1 class="trans">TEST</h1></div>
						<div class="col-3 "><h1 class="trans">TEST</h1></div>
						<div class="col-3 "><h1 class="trans">TEST</h1></div>
					</div>
				</div>
				<div class="oper" id="oper">
					<div><h1>C</h1></div>
					<div><h1>/</h1></div>
					<div><h1>*</h1></div>
					<div><h1>-</h1></div>
					<div><h1>+</h1></div>
				</div>
			</div>
			<div class="sp">
				<div class="row">
					<div class="col-3"><h1>SIN</h1></div>
					<div class="col-3"><h1>COS</h1></div>
					<div class="col-3"><h1>TAN</h1></div>
				</div>
				<div class="row">
					<div class="col-3"><h1>LOG</h1></div>
					<div class="col-3"><h1>LN</h1></div>
					<div class="col-3"><h1>SQRT</h1></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
