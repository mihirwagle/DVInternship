<!DOCTYPE html>
<html>
<head>
	<title>Create an account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="center">
		<h1>Create an account</h1>
	</header>
	<section>
		
		<form>
			<h4>Name</h4>
			<input type="text" name="firstname" value="First" required>
			<input type="text" name="lastname" value="Last" required><br>
			<input type="text" name="username" value="User Name "required><br>
			<h4>Password</h4>
			<input type="password" name="createpass" required>
			<input type="password" name="confirmpass" required><br>
			<h4>Birthday</h4>
			<input type="date" name="bday" required>
			<h4>Gender</h4>
			<input list="gender" name="gender" value="Gender" required></input><br>
			<br>
			<input type="submit" value="Create" class="button">
		</form>
		
	</section>
</body>
</html>
<datalist id="gender">
	<option value="Male">
	<option value="Female">
	<option value="Other">
</datalist>
